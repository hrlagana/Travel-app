<ion-header>
    <ion-navbar>
        <ion-title>Question List</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let question of questionList" (click)="goToQuestionDetail(question.id)">
            <p>Date: {{question?.date}}</p>
            <h2>{{question?.name}}</h2>

        </ion-item>
    </ion-list>
</ion-content>
