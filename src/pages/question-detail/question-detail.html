<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <h1>{{currentQuestion?.name}}</h1>
            <p>by User:
                <button ion-button (click)="showUserProfile()">
                    <ion-icon>{{currentQuestion?.email}}</ion-icon>
                </button>
            </p>
        </ion-card-header>
        <ion-card-content>
            <p>Date Posted: {{currentQuestion?.date}}</p>
            <!--<h2>{{question?.name}}</h2> -->

            <button ion-button (click)="likeQuestion()" icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{currentQuestion?.qlikes}} Likes</div>
            </button>
            <button ion-button (click)="dislikeQuestion()" icon-left clear small>
                <ion-icon name="thumbs-down"></ion-icon>
                <div>{{currentQuestion?.qdislikes}} Dislikes</div>
            </button>
            <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>{{currentQuestion?.answers}} Answers</div>
            </button>

        </ion-card-content>
    </ion-card>




</ion-content>
