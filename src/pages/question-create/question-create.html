<ion-header>
    <ion-navbar>
        <ion-title>New Question</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>



    <form [formGroup]="questionForm">
        <ion-item>
            <ion-label floating>What's your question?</ion-label>
            <ion-input formControlName="questionName"></ion-input>
        </ion-item>
        <button ion-button [disabled]="!questionForm.valid" block (click)="createQuestion(questionName, questionDate)">Submit</button>
    </form>

</ion-content>
